<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Crear Mensaje</title>
    <link rel="stylesheet" href="modal2.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">

            <!-- Botón cerrar -->
            <span class="cerrar">&times;</span>

            <h2>EDITAR MENSAJE</h2>

            <!-- inputs mensaje-->
            <label for="titulo">Titulo del mensaje</label>
            <input type="text" id="titulo">

            <label for="descripcion">Descripción del mensaje</label>
            <input type="text" id="descripcion">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>

            <!--inputs -->
            <p class="section_v">¿Cada cuanto se van a enviar?</p>
            <div class="opciones">
                <label><input type="radio" name="frecuencia"> Cada semana</label>
                <label><input type="radio" name="frecuencia"> Cada 2 semanas</label>
                <label><input type="radio" name="frecuencia"> Cada mes</label>
                <label><input type="radio" name="frecuencia"> Cada 3 meses</label>
                <label><input type="radio" name="frecuencia"> Cada 6 meses</label>
                <label><input type="radio" name="frecuencia"> Cada 9 meses</label>
                <label><input type="radio" name="frecuencia"> Cada año</label>
            </div>

            <!-- Aviso vencimiento -->
            <p class="section_v">
                ¿Cada cuanto antes de la fecha de vencimiento?<br>
                <span>(solo para aviso de SOAT)</span>
            </p>
            <div class="opciones">
                <label><input type="radio" name="aviso"> 1 día antes</label>
                <label><input type="radio" name="aviso"> 3 días antes</label>
                <label><input type="radio" name="aviso"> 1 semana antes</label>
                <label><input type="radio" name="aviso"> 2 semanas antes</label>
                <label><input type="radio" name="aviso"> 1 mes antes</label>
                <label><input type="radio" name="aviso"> 2 meses antes</label>
                <label><input type="radio" name="aviso"> 3 meses antes</label>
                <label><input type="radio" name="aviso"> 6 meses antes</label>
            </div>

            <!-- Botón CREAR -->
            <button class="crear">CREAR</button>
        </div>
    </div>

</body>

</html>
