<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <title>LA OFICINA DE LAS MOTOS</title>
</head>
<body>
    <section class="login">
        <div class="contenido">
            <div class="cover">
                <div class="logo">
                    <img src="logo" alt="Logo">
                </div>
                <form id="formulario">
                    <div class="input-email">
                        <img src="../imagenes/User.png" alt="icono usuario" class="icono">
                        <input type="email" placeholder="Correo electrónico" id="correo">
                    </div>
                    <div class="input-contraseña ">
                        <img src="../imagenes/Lock.png" alt="icono contraseña" class="icono">
                        <input type="password" placeholder="Contraseña" id="password">
                    </div>
                    <button type="submit">INICIAR SESION</button>
                </form>
                <p id="aviso" style="color: red;"></p>
                <a href="" class="link-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
    </section>

    <script src="log.js" defer></script>
</body>

</html>
